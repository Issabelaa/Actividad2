<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <form id="miFormulario">
      <h1>Formulario</h1>

      <div id="mensajeError" class="error"></div>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos">

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad">

      <button type="submit">Enviar</button>
    </form>
    <div id="resultado" class="resultado">
      <button class="cerrar-btn" id="cerrarBtn">X</button>
      <h2>Datos capturados</h2>
      <p><strong>Nombre:</strong> <span id="resNombre"></span></p>
      <p><strong>Apellidos:</strong> <span id="resApellidos"></span></p>
      <p><strong>Edad:</strong> <span id="resEdad"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("miFormulario");
    const resultado = document.getElementById("resultado");
    const cerrarBtn = document.getElementById("cerrarBtn");
    const mensajeError = document.getElementById("mensajeError");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellidos = document.getElementById("apellidos").value.trim();
      const edad = parseInt(document.getElementById("edad").value);

      if (nombre === "" || apellidos === "" || isNaN(edad) || edad <= 0) {
        mensajeError.textContent = "Por favor, llena todos los campos correctamente.";
        return;
      }

      mensajeError.textContent = "";

      document.getElementById("resNombre").textContent = nombre;
      document.getElementById("resApellidos").textContent = apellidos;
      document.getElementById("resEdad").textContent = edad;
      resultado.style.display = "block";
    });

    cerrarBtn.addEventListener("click", () => {
      resultado.style.display = "none";
      form.reset();
      document.getElementById("nombre").focus();
    });
  </script>
</body>
</html>
